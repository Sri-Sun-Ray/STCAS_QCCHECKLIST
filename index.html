  <style>
    /* General Body Style */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #f9f9fb, #eceff1);
    }

    /* Background image section */
    .background {
      background-image: url('audit.jpg'); /* Adjust path */
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 65%;   /* Increased width */
      position: relative;
    }

    /* Dark overlay */
    .background::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
    }

    /* Content Section */
    .content {
      width: 35%;   /* Reduced width */
      padding: 50px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3.5rem;
      color: #3f51b5; /* Indigo */
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 30px;
    }

    /* Buttons */
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      align-items: center; /* center buttons horizontally */
    }

    button {
      padding: 18px;
      background: linear-gradient(90deg, #3f51b5, #5c6bc0);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 260px;         /* fixed smaller width */
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(63, 81, 181, 0.4);
    }

    /* Logout Button */
    .acto-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .logout-button {
      background: #e53935;
      padding: 10px 1px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout-button:hover {
      background: #c62828;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-flex-container {
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .column {
      flex: 1;
      min-width: 300px;
    }

    .modal-flex-container h2 {
      color: #3f51b5;
    }

    .pdf-option {
      display: block;
      width: 100%;
      text-align: left;
      padding: 12px;
      margin-bottom: 8px;
      background: #009688;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .pdf-option:hover {
      background: #00796b;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .background {
        width: 100%;
        height: 40%;
      }
      .content {
        width: 100%;
        height: 60%;
        padding: 25px;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        font-size: 15px;
        width: 180px; /* smaller buttons on mobile */
      }
      .logout-button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>

  <script>
    function createNewReport() {
      const storedUserId = localStorage.getItem("user_id");
      const storedEmployeeName = localStorage.getItem("employee_name");
      sessionStorage.clear();
      localStorage.clear();
      if (storedUserId) localStorage.setItem("user_id", storedUserId);
      if (storedEmployeeName) localStorage.setItem("employee_name", storedEmployeeName);
      window.location.href = 'create.html#0.0';
    }

    function viewReport() {
      window.location.href = 'viewReports.php';
    }

    function logout() {
      alert("Logging out...");
      window.location.href = 'login.html';
    }

    function showManualModal() {
      document.getElementById('manualModal').style.display = 'flex';
    }

    function hideManualModal() {
      document.getElementById('manualModal').style.display = 'none';
    }
    function openManual(pdfPath) {
      // Open the PDF in a new tab
      window.open(pdfPath, '_blank');
    }

    window.onclick = function(event) {
      const modal = document.getElementById('manualModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
