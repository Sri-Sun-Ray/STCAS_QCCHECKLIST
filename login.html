<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;

      /* âœ… Background image */
      background: url('locoss.png');
      background-repeat: no-repeat;
      background-attachment: fixed;   /* keeps full train visible */
      background-size: cover;    /* fallback beige to blend with train */
    }

    .login-container {
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 340px;
      background-color: rgba(0, 0, 0, 0.65); /* darker for readability */
      position: absolute;
      left: 5%;
      top: 20%;
      backdrop-filter: blur(6px);
      color: #fff;
    }

    h2 {
      text-align: left;
      color: #ffcc00;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #00e6e6;
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff5733;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #cc4628;
    }

    .link {
      text-align: left;
      margin-top: 10px;
    }

    .link a {
      text-decoration: none;
      color: #fff;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Here!</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

      <button type="submit">Login</button>
    </form>
    <br><br>
    <div class="link">
      <p>Don't have an account? <a href="account.html">Create one</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Username and password are required!");
        return;
      }

      try {
        let response = await fetch('login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });

        let data = await response.json();

        if (data.success) {
          localStorage.setItem("user_id", data.user_id);
          localStorage.setItem("username", username);
          localStorage.setItem("employee_name", data.employee_name);
          if (data.role) {
            localStorage.setItem("role", data.role);
          }

          window.location.href = "index.html";
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error("Login Error:", error);
        alert("An error occurred. Please try again!");
      }
    });
  </script>
</body>
</html>
